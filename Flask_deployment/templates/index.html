{% extends "layout.html" %}

{% block content %}
    <div class="row">
        <div class="col-md-6">
            <img src="{{ url_for('static', filename='images/plot.png') }}" alt="Plot Image">
        </div>
        <div class="col-md-6">
            <form action="/" method="post">
                <label>Input comma separated feature values: </label> <!-- Added text here -->
                <input type="text" name="input_data" placeholder="e.g., 2000, 40000, 40, 10, -1">
                <button type="submit">Predict</button>
                {% if request.method == 'POST' %}
                    &nbsp; <span style="color:red;">User input: {{ request.form['input_data'] }}</span>
                {% endif %}
            </form>
        </div>
    </div>
{% endblock %}
